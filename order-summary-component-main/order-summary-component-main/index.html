<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">

    <div class="vector_img">
      <img src="images/illustration-hero.svg" alt="hero_img">
    </div>

        <div class="orderSummary">
              <P class="largeTitle">Order Summary</P>
              <p class="subTitle">
                You can now listen to millions of songs, <br>audiobooks, and podcasts on any
                device <br>anywhere you like!
              </p>
            </div>
          <div class="order">
            <div class="annualPlan">
              <img src="images/icon-music.svg" alt="music_ icon">
              <p class="largeTitle">Annual Plan
              <br><span class="subTitle">$59.99/year</span>
              </p>
            <a href="#">Change Order</a>
          </div>
            <div class="payment-btn">
              <p>Proceed to Payment</p>
            </div>
              <a href="#" class="cancelation">Cancel Order</a>
          </div>
        </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
